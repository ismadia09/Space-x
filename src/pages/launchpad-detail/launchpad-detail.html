<!--
  Generated template for the LaunchpadDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Launch Pad detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngIf="launchpadDetails">
<ion-card-header>
    <h2>
      <ion-badge color="secondary">
        {{launchpadDetails.full_name}}
      </ion-badge>
    </h2>
</ion-card-header>
<ion-card-content>
  <p>
    {{launchpadDetails.details }}
  </p>
</ion-card-content>

</ion-card>
</ion-content>
