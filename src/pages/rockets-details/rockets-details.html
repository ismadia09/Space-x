<!--
  Generated template for the RocketsDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ rockets.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="../../assets/rockets_images/{{rockets.id}}.jpg" width="256" height="384" />
        <ion-card-header>
          <h2>
              <b>Name :</b> {{rockets.name}}
          </h2>
          <h2>
              <pre><b>Dimensions:</b></pre> 
              <pre><b>Height:</b> {{rockets.height.meters}} m</pre>
              <pre><b>Diameter :</b> {{rockets.diameter.meters}} m</pre>
              <pre><b>Mass : </b>{{rockets.mass.kg}} kg</pre>
              <pre><b>First Flight:</b> {{ rockets.first_flight }}</pre>
              <pre><b>Country:</b> {{ rockets.country }}</pre>
          </h2>
        </ion-card-header>
        <ion-card-content>
          <p>
              <b>Description :</b> {{ rockets.description }}
          </p>
        </ion-card-content>
      </ion-card>

  

</ion-content>
