<ion-header>

  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>rockets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--{{rockets | json}}-->

  <ion-grid *ngIf="rockets">
    <ion-row>
      <ion-col col-4 *ngFor="let r of rockets">
        <ion-title (click)="goToDetails(r)">{{r.name}}</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
