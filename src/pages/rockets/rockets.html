<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RocketsList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="rockets-background-page">

  <ion-card *ngFor="let rockets of rockets; index as i" [attr.data-index]="i"  (tap)="goToDetails(rockets)" >
    <img src="../../assets/rockets_images/{{rockets.id}}.jpg" width="256" height="384" />
    <div class="card-title">{{ rockets.name }}</div>
  </ion-card>

</ion-content>
