<ion-header>

  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>core</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid *ngIf="core">
    <ion-row>
      <ion-col col-4 *ngFor="let r of core">
        <ion-title (click)="goToDetails(r)">{{r.core_serial}}</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
