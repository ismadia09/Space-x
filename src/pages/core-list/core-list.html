<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Core List</ion-title> 
   </ion-navbar>

</ion-header>


<ion-content>

<ion-card *ngFor="let core of core">
        <ion-card-header>
                <ion-item text-wrap>
                    <b> {{core.core_serial}} </b>
                    <button ion-item (tap)="goToDetails(core)" text-wrap></button>
                  </ion-item>
            </ion-card-header>
            <ion-card-content>
              
              <ion-badge  *ngIf=" core.status == 'expended'" color="secondary">
                  <p> <b ion-text color="dark"> Status :</b>   <b>{{core.status}}</b> </p>  
              </ion-badge>
            
              <ion-badge  *ngIf=" core.status == 'destroyed'" color="red">
                  <p> <b ion-text color="dark"> Status :</b>   <b>{{core.status}}</b> </p>  
              </ion-badge>

              <ion-badge  *ngIf=" core.status == 'retired'" color="orange">
                <p> <b ion-text color="dark"> Status :</b>   <b>{{core.status}}</b> </p>  
            </ion-badge>
              
              <ion-card-content>
                  <p>
                    {{core.missions}}
                  </p>   
               </ion-card-content>
               <ion-list>
               </ion-list>
            
            </ion-card-content>
    
    </ion-card>
</ion-content>
