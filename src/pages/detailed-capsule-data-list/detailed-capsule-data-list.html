<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-wrap>Detailed Capsule Data list</ion-title>
     </ion-navbar>

</ion-header>


<ion-content padding >

<ion-card   *ngFor="let detailedCapsuleData of detailedCapsuleDataList " (click)="didClickDetailedCapsuleData(detailedCapsuleData)" >
          <ion-item text-wrap>
              <b> {{detailedCapsuleData.capsule_serial}} </b>
            </ion-item>
            <ion-card-content>
              <ion-badge  *ngIf=" detailedCapsuleData.status == 'active'" color="secondary">
                  <p> <b ion-text color="dark"> Status :</b>   <b>{{detailedCapsuleData.status}}</b> </p>  
              </ion-badge>
            
              <ion-badge  *ngIf=" detailedCapsuleData.status != 'active'" color="orange">
                  <p> <b ion-text color="dark"> Status :</b>   <b>{{detailedCapsuleData.status}}</b> </p>  
              </ion-badge>
              
              <ion-card-content>
                  <p>
                      {{detailedCapsuleData.details }}
                  </p>   
               </ion-card-content>
               <ion-list>
                 <ion-item text-wrap>
                    <ion-icon name="navigate" item-start></ion-icon>
                    <p ion-text color="dark" class="tableCellTitle"> Landings : </p>
                    <p item-end class="tableCellData">{{detailedCapsuleData.landings}}</p>
                 </ion-item>
            
                    <button ion-item (tap)="didClickRocket(nextLaunch)" text-wrap>
                        <ion-icon name="paper-plane" item-start></ion-icon>
                        <p ion-text color="dark" class="tableCellTitle">Type : </p>
                        <p item-end class="tableCellData">{{detailedCapsuleData.type}}</p>
                      </button>
               </ion-list>
            
            </ion-card-content>
</ion-card>
</ion-content>
