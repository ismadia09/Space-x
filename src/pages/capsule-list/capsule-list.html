<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CapsuleList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let capsule of capsules; index as i" [attr.data-index]="i"  (tap)="didClickCaps(capsule)" >
    <img src="assets/imgs/{{ capsule.id }}.jpg" />
    <div class="card-title">{{ capsule.name }}</div>
    <div class="card-subtitle">Active: {{ capsule.active }}</div>
  </ion-card>

</ion-content>
